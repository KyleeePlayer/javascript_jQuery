<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        ul.menu {
            list-style: none;
            border: 1px solid #000;
            height: 40px;
            padding: 20px;
        }

        ul.menu li {
            display: block;
            float: left;
            padding: 10px;
            border: 1px solid #000;
            margin-right: 10px;
        }
    </style>

    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script>
        /*
         예제 04: 문자열로 된 메뉴 항목을 동적으로 추가하기
         풀이 전 코드에서 변수 menuItemData에는 메뉴 아이템 정보가 문자열로 들어 있습니다(메뉴 구분은 콤마).
         이 정보를 배열로 만들어 배열 개수만큼 #menu에 메뉴 항목을 동적으로 추가해 주세요.
         */

        $(document).ready(function() {
            var $menu = $(".menu");
            var menuData = "menu1,menu2,menu3,menu4";
            // 여기에 풀이를 입력해주세요.
            var menuItems = menuData.split(',');
            for(var i=0; i<menuItems.length; i++){
                var newMenuItem = "<li>"+menuItems[i]+"</li>";
                $menu.append(newMenuItem);
            }
        })

    </script>
</head>
<body>
<ul class="menu">
    <li>
        메뉴1
    </li>
    <!-- 여기에 메뉴를 추가해 주세요 -->
</ul>
</body>
</html>
