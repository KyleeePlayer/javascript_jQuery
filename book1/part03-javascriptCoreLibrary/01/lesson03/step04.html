<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>배너</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 400px;
      height: 200px;
      position: absolute;
      border: 2px solid #000;
    }

    #banner1 {
      top: 100px;
      left: 100px;
    }

    #banner2 {
      top: 50px;
      left: 100px;
      width:200px;
      height:100px;
    }
  </style>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script>
    /*
     미션03: 심플 이미지 배너 만들기 ver 1.0
         1. 1초에 한 번씩 배열에 들어있는 이미지를 순차적으로 전환시켜 주세요.
         2. 이미지가 무한 반복해서 전환되게 만들어 주세요.
         즉, 마지막 번째 이미지가 출력된 상태에서 다음 이미지는 0번째 이미지가 출력돼야 합니다.
     */

    var imgList = ["logo_01.jpg", "logo_02.jpg", "logo_03.jpg", "logo_04.jpg", "logo_05.jpg"];
    $(document).ready(function() {

      var $banner1 = $("#banner1");
      var $banner2 = $("#banner2");

      // 여기에 풀이를 입력해주세요.
      changeBanner($banner1, 1000);
      changeBanner($banner2, 2000);

    })
    var changeBanner = function($banner,time){
      var currentIndex = 0;
      setInterval(function(){
        $banner.attr('src', './images/'+imgList[currentIndex]);
        currentIndex ++;
        if(currentIndex == 5){
          currentIndex = 0;
        }
      },time)
    }
  </script>
</head>

<body>
<img src="images/logo_01.jpg" class="banner" id="banner1">
<img src="images/logo_01.jpg" class="banner" id="banner2">
</body>
</html>
