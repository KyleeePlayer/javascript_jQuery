<meta charset="UTF-8">
<script type="text/javascript">
  function calculator(op, num1, num2, callback){
    var result = "";

    switch (op) {
      case "+" :
        result = num1 + num2;
        break;
      case "-" :
        result = num1 - num2;
        break;
      case "*" :
        result = num1 * num2;
        break;
      case "/" :
        result = num1 / num2;
        break;

      default :
        result = "지원하지; 않는 연산자입니다.";
    }
    callback(result);

  }

  function print1(result){
    document.write('두 수의 합은 = '+result+'입니다.\n');
  }
  function print2(result){
    document.write('정답은 = '+result+'입니다.\n');
  }
  calculator("+", 10, 20, print1);
  calculator("+", 10, 20, print2);
</script>
