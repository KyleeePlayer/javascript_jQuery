<meta charset="UTF-8">
<script type="text/javascript">
  function createCounter(){
    var count = 0;
    function addCount(){
      count++;
      return count;
    }
    return addCount;
  }

  var count = createCounter();

  document.write('1. count = '+count()+'\n');
  document.write('2. count = '+count()+'\n');
  document.write('3. count = '+count()+'\n');
</script>
