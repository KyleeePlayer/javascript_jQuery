<meta charset="UTF-8">
<script type="text/javascript">
  var n1 = 10;
  var n2 = 15;
  var n3 = 19;

  checkIt(n1);
  checkIt(n2);
  checkIt(n3);
  function checkIt(number){

    var result;
    if(number%2){
      result = '홀수';
    }else{
      result = '짝수';
    }
    document.write(number+'은'+result+'입니다\n');
  }

</script>
