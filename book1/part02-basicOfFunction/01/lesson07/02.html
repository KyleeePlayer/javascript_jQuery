<meta charset="UTF-8">
<script type="text/javascript">
  function calculator(op, num1, num2){
    var result='';

    switch(op){
      case "+" :
        result = num1 + num2;
        break;
      case "-" :
        result = num1 - num2;
        break;
      case "*" :
        result = num1 * num2;
        break;
      case "/" :
        result = num1 / num2;
        break;

      default :
        result = "지원하지 않는 연산자입니다.";
    }
    return result;
  }

  document.write('1 결과 = '+calculator('+', 20, 10), '\n');
  document.write('2 결과 = '+calculator('-', 20, 10), '\n');
  document.write('3 결과 = '+calculator('*', 20, 10), '\n');
  document.write('4 결과 = '+calculator('/', 20, 10), '\n');
  document.write('5 결과 = '+calculator('%', 20, 10), '\n');
</script>
