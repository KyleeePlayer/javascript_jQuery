<meta charset="UTF-8">
<script type="text/javascript">
  var a = true;
  var b = false;

  //1. 하나만 참이어도 됨 OR 연산자(||)
  if(a==false || b== true)
    document.write('1. a == true || b == true = 실행 <br>');

  //2. 모두 참이어야 함 AND 연산자 (&&)
  if(a ==1 && b== 0)
    document.write('2. a == 1 && b == 0 = 실행 <br>');
</script>
