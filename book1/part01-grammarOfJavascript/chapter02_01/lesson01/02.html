<script type="text/javascript">
  function print99DAN(dan){
    document.write("<br>",dan+" * 2 = "+(dan*2), "<br>");
    document.write("<br>",dan+" * 3 = "+(dan*3), "<br>");
    document.write("<br>",dan+" * 4 = "+(dan*4), "<br>");
    document.write("<br>",dan+" * 5 = "+(dan*5), "<br>");
    document.write("<br>",dan+" * 6 = "+(dan*6), "<br>");
    document.write("<br>",dan+" * 7 = "+(dan*7), "<br>");
    document.write("<br>",dan+" * 8 = "+(dan*8), "<br>");
    document.write("<br>",dan+" * 9 = "+(dan*9), "<br>");
  }
  print99DAN(3);
  print99DAN(7);
  print99DAN(9);
  print99DAN(2);
  print99DAN(8);
</script>
